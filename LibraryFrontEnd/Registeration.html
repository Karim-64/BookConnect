<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bad Reads</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "Resgistration_style.css">
    
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata"> -->
</head>
<body>
    
    <a href = "https://www.goodreads.com/"><img class ="logo" src="Pictures/Bad Reads logo.jpg" alt ="Bad Reads" ></a>
    <br>
    <h1 style="font-size: 45px; font-weight: 50;">Create Account</h1>
    
    <form target="_blank" action="https://www.goodreads.com/">
    <div class="inputs">
        <p>Your Name:</p>
        <input class ="text_input" type="text" placeholder="First name + Last name" >
        <br>
        <p>Email:</p>
        <input class ="text_input" type="email" >
        <br>
        <p>Password:</p>
        <input class ="text_input" type="password" placeholder="At least 8 characters" name="pass" id="password">
        <label for="pass" class="label">
            &#9888; Please choose a strong password
            <br> 
            (At least: One Capital Letter / A Number / Special Character )
        </label>
        <br>
        <p>Confirm Password:</p>
        <input class ="text_input" type="password" >
        <br>
        <input type="submit" class = "submission" value="Create Account">

    </div>   
    </form>
    <br>
    <div class="sign_in">
        <div>
            <p>Already has an account?</p>
        </div>
        <div>
            <a class="signed" href="Login.html"><strong>Login</strong></a>
        </div>
    </div>
    <br><br><br><br><br><br>
</body>
</html>
